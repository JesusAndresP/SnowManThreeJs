<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SnowManThreeJs</title>
</head>
<body>
<div id="myStats"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg==" crossorigin="anonymous"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>

<script>
    var scene;
    var camera;
    var renderer;
    var stats;
    var material;
    var cabeza, cuerpo, nariz, bufanda, brazo1, brazo2, ojo1, ojo2, boton1, boton2, boton3, sombrero1, sombrero2, cinta;
    var Cabezamesh, Cuerpomesh, Narizmesh, Bufandamesh, Brazo1mesh, Brazo2mesh, Ojo1mesch, Ojo2mesh, Boton1mesh, Boton2mesh, Boton3mesh, Sombrero1mesh, Sombrero2mesh, Cintamesh;

    
    function createStats() {

        return stats;

    }

    function init(){
        //Crear scene
        scene = new THREE.Scene();

        //Crear Camera
        camera = new THREE.PerspectiveCamera( 45, 
        window.innerWidth / window.innerHeight, 0.1, 100 );


        stats = new Stats();
        stats.setMode(2); 
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "100px";
        stats.domElement.style.top = "10px";
        document.getElementById("myStats").appendChild(stats.domElement);
        stats.update();




        // Orbit control
        var controls = new THREE.OrbitControls(camera);
        camera.position.z = 1000;
        controls.autoRotate = true;
        controls.update();






        //Crear renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement);






        //Crear cabeza
        cabeza = new THREE.SphereGeometry(1);
        material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        Cabezamesh = new THREE.Mesh( cabeza, material);
        scene.add(Cabezamesh);


        //Crear cuerpo
        cuerpo = new THREE.SphereGeometry(1.2);
        material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        Cuerpomesh = new THREE.Mesh( cuerpo, material);
        Cuerpomesh.position.y=-1.6;
        scene.add(Cuerpomesh);

        //Crear nariz
        nariz =  new THREE.CylinderGeometry( 0.1, 0.03, 0.5, 32 );
        material = new THREE.MeshBasicMaterial( {color: 0xFF6F00});
        Narizmesh =  new THREE.Mesh( nariz, material )
        Narizmesh.position.y=(0.1);
        Narizmesh.position.z=(1.1);
        Narizmesh.rotation.x=(11);
        scene.add(Narizmesh); 

        //Crear bufanda
        bufanda =  new THREE.CylinderGeometry( 1, 1, 0.5, 32 );
        material = new THREE.MeshBasicMaterial( {color: 0xC62828});
        Bufandamesh =  new THREE.Mesh( bufanda, material )
        Bufandamesh.position.y=(-0.7);
        scene.add(Bufandamesh); 



        //Crear brazo1
        brazo1 =  new THREE.CylinderGeometry( 0.07, 0.07, 0., 32 );
        material = new THREE.MeshBasicMaterial( {color: 0x795548});
        Brazo1mesh =  new THREE.Mesh( brazo1, material )
        Brazo1mesh.position.y=(-1.2);
        Brazo1mesh.position.x =(1.3);

        Brazo1mesh.rotation.z=(7.83);
       
        scene.add(Brazo1mesh); 

        //Crear brazo2
        brazo2 =  new THREE.CylinderGeometry( 0.07, 0.07, 0., 32 );
        material = new THREE.MeshBasicMaterial( {color: 0x795548});
        Brazo2mesh =  new THREE.Mesh( brazo2, material )
        Brazo2mesh.position.y=(-1.2);
        Brazo2mesh.position.x =(-1.3);

        Brazo2mesh.rotation.z=(7.83);
       
        scene.add(Brazo2mesh); 



        //Crear Ojo1
        ojo1 = new THREE.SphereGeometry(0.1);
        material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        Ojo1mesh = new THREE.Mesh(ojo1, material);
        Ojo1mesh.position.z=(0.9);
        Ojo1mesh.position.x=(-0.35);
        Ojo1mesh.position.y=(0.1);
        scene.add(Ojo1mesh);

        //Crear Ojo2
        ojo2 = new THREE.SphereGeometry(0.1);
        material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        Ojo2mesh = new THREE.Mesh(ojo2, material);
        Ojo2mesh.position.z=(0.9);
        Ojo2mesh.position.x=(0.35);
        Ojo2mesh.position.y=(0.1);
        scene.add(Ojo2mesh);

        //Boton 1
        boton1 = new THREE.SphereGeometry(0.1);
        material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        Boton1mesh = new THREE.Mesh(boton1, material);
        Boton1mesh.position.z=(1);
        Boton1mesh.position.y=(-1);
        scene.add(Boton1mesh);

        //Boton 2
        boton2 = new THREE.SphereGeometry(0.1);
        material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        Boton2mesh = new THREE.Mesh(boton2, material);
        Boton2mesh.position.z=(1.15);
        Boton2mesh.position.y=(-1.45);
        scene.add(Boton2mesh);

        //Boton 3
        boton3 = new THREE.SphereGeometry(0.1);
        material = new THREE.MeshBasicMaterial( {color: 0x000000} );
        Boton3mesh = new THREE.Mesh(boton3, material);
        Boton3mesh.position.z=(1.1);
        Boton3mesh.position.y=(-1.9);
        scene.add(Boton3mesh);

        //Crear sombrero1
        sombrero1 =  new THREE.CylinderGeometry( 1, 1, 0.5, 32 );
        material = new THREE.MeshBasicMaterial( {color: 0x558B2F});
        Sombrero1mesh =  new THREE.Mesh( sombrero1, material );
        Sombrero1mesh.position.y=(0.6);
        scene.add(Sombrero1mesh); 

        //Crear sombrero2
        sombrero2 =  new THREE.CylinderGeometry( 0.9, 0.9, 0.8, 32 );
        material = new THREE.MeshBasicMaterial( {color: 0x558B2F});
        Sombrero2mesh =  new THREE.Mesh( sombrero2, material );
        Sombrero2mesh.position.y=(1.4);
        scene.add(Sombrero2mesh);

        //Crear cinta
        cinta =  new THREE.CylinderGeometry( 0.9, 0.9, 0.2, 32 );
        material = new THREE.MeshBasicMaterial( {color: 0xFDD835});
        Cintamesh =  new THREE.Mesh( cinta, material );
        Cintamesh.position.y=(0.9);
        scene.add(Cintamesh); 


        camera.position.z = 10;
        

        function render (){

            requestAnimationFrame(render);
            
            renderer.setClearColor(new THREE.Color(0xBBDEFB));
            controls.update();
            stats.update();
            renderer.render(scene, camera);
        };

        render();
 

    };
  




    init();

</script>

    
</body>
</html>
